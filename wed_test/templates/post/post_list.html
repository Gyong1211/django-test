{% extends 'common/base.html' %}

{% block content %}
    {% for post in posts %}
        <div clas="container">
            <h3><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h3>
            <h4>{{ post.created_date }}</h4>
            <form action="{% url "post_delete" pk=post.pk %}" method="post">
                {% csrf_token %}
                <button>포스트 삭제</button>
            </form>
            <img src="{{ post.photo.url }}">
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
